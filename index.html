<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ceff8be3d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
</head>

<body>

    <!-- navbar-->
    <header class="header-container">
        <div class="navbar">
           <a href="#">giallo booleano</a>
        </div>
    </header>

    <main>

        <!--hero-->
        <section class="container">

            <div class="row">

                <div class="col-12 hero-card">

                    <div class="hero-title">
                        <p>
                            dolci e desserts
                        </p>

                        <h1 class="desktop-title">
                            Tiramisù (Dolce Tradizionale)
                        </h1>

                        <h1 class="mobile-title">Tiramisù</h1>
                    </div>

                    <div class="card">

                        <a href="#">
                            <img src="./img/image (10).png" alt="">
                        </a>
                        <div class="list-title mobile-title"><strong>In breve</strong></div>
                        <ul class="hero-list">
                            <li class="list-title"> <strong>In breve</strong></li>
                            <li class="list-item">Difficoltà: <strong>Facile</strong></li>
                            <li class="list-item">Tempo: <strong>40 min</strong></li>
                            <li class="list-item">Porzione per: <strong>8 persone</strong></li>
                            <li class="list-item">Costo: <strong>contenuto</strong></li>
                            <li class="list-item"><strong>Note:</strong> 2 ore di riposo in frigo</li>
                        </ul>
                    </div>

                    <div class="hero-social">
                        <ul class="social-btn">
                            <li>
                                <a class="btn" href="#">
                                    <i class="fa-brands fa-facebook"></i> <strong class="social-name">FACEBOOK</strong>
                                </a>
                            </li>
                            <li>
                                <a class="btn" href="#">
                                    <i class="fa-brands fa-twitter"></i> <strong class="social-name">TWITTER</strong>
                                </a>
                            </li>
                            <li>
                                <a class="btn" href="#">
                                    <i class="fa-brands fa-instagram"></i> <strong class="social-name">INSTAGRAM</strong>
                                </a>
                            </li>
                            <li>
                                <a class="btn" href="#">
                                    <i class="fa-brands fa-pinterest"></i> <strong class="social-name">PINTEREST</strong>
                                </a>
                            </li>
                            <li>
                                <a class="btn" href="#">
                                    <i class="fa-brands fa-youtube"></i> <strong class="social-name">YOUTUBE</strong>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>  
            </div>
        </section>
    </main>
    
</body>
</html>
